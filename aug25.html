<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="w-[100vw] h-[100vh] bg-zinc-300 flex flex-col items-center justify-center overflow-y-scroll"
    >
      <h1 class="text-2xl my-5 text-red-600 font-bold">Job Application Form</h1>
      <div
        class="w-[40%] min-h-[80vh] h-auto border-zinc-700 border-[1.5px] rounded-2xl"
      >
        <form
          action=""
          class="w-full h-full text-let py-5 px-5 flex flex-col gap-y-3"
        >
          <div>
            <h1>Name:</h1>
            <input
              class="border border-zinc-700 rounded-md px-2 py-1 focus:outline-none focus:border-zinc-900"
              type="text"
              name="name"
            />
          </div>
          <div>
            <h1>Email:</h1>
            <input
              class="border border-zinc-700 rounded-md px-2 py-1 focus:outline-none focus:border-zinc-900"
              type="text"
              name="name"
            />
          </div>
          <div>
            <h1>Age:</h1>
            <input
              class="border border-zinc-700 rounded-md px-2 py-1 focus:outline-none focus:border-zinc-900"
              type="text"
              name="name"
            />
          </div>
          <div>
            <h1>UG Course:</h1>
            <input
              class="border border-zinc-700 rounded-md px-2 py-1 focus:outline-none focus:border-zinc-900"
              type="text"
              name="name"
            />
          </div>
          <div>
            <h1>UG CGPA:</h1>
            <input
              class="border border-zinc-700 rounded-md px-2 py-1 focus:outline-none focus:border-zinc-900"
              type="text"
              name="name"
            />
          </div>
          <div>
            <h1>Skills:</h1>
            <input
              class="border border-zinc-700 rounded-md px-2 py-1 focus:outline-none focus:border-zinc-900"
              type="text"
              name="name"
            />
          </div>
          <button
            type="submit"
            class="w-auto h-auto px-3 py-2 bg-blue-600 hover:bg-blue-500 cursor-pointer rounded-lg text-white"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
